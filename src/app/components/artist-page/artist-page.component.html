<section>
  <app-menu></app-menu>
  @if (artista != undefined) {
    @if (!artista) {
      <div class="flex min-h-screen items-center justify-center bg-purple-900">
        <p class="text-2xl text-white">Artista não encontrado</p>
      </div>
    }
    
    <div class="min-h-screen">
      <div class="container mx-auto px-4 py-16">
        <a href="/" class="mb-8 inline-flex items-center text-orange-400 hover:text-orange-300">
          <svg xmlns="http://www.w3.org/2000/svg" class="mr-2 h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
          </svg>
          Voltar
        </a>
    
        <div class="mb-12 grid gap-8 md:grid-cols-2">
          <div>
            <img id="imagem-perfil" loading="lazy" [src]="artista.img" alt="{{ artista.nome }}" class="h-96 w-full rounded-xl object-cover shadow-lg" />
          </div>
          <div class="flex flex-col justify-center">
            <h1 class="mb-4 text-4xl font-bold text-white">{{ artista.nome }}</h1>
            <p class="mb-2 text-xl text-orange-400">{{ artista.cargo }}</p>
            <p class="mb-6 text-white">{{ artista.descricao }}</p>
            <div class="space-y-2">
              <div class="flex items-center space-x-2 text-white">
                <svg class="h-7 w-7 text-orange-400" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="100" height="100" viewBox="0,0,256,256">
                  <g fill="#fb923c" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="none" font-weight="none" font-size="none" text-anchor="none" style="mix-blend-mode: normal"><g transform="scale(5.12,5.12)"><path d="M25,2c-12.682,0 -23,10.318 -23,23c0,3.96 1.023,7.854 2.963,11.29l-2.926,10.44c-0.096,0.343 -0.003,0.711 0.245,0.966c0.191,0.197 0.451,0.304 0.718,0.304c0.08,0 0.161,-0.01 0.24,-0.029l10.896,-2.699c3.327,1.786 7.074,2.728 10.864,2.728c12.682,0 23,-10.318 23,-23c0,-12.682 -10.318,-23 -23,-23zM36.57,33.116c-0.492,1.362 -2.852,2.605 -3.986,2.772c-1.018,0.149 -2.306,0.213 -3.72,-0.231c-0.857,-0.27 -1.957,-0.628 -3.366,-1.229c-5.923,-2.526 -9.791,-8.415 -10.087,-8.804c-0.295,-0.389 -2.411,-3.161 -2.411,-6.03c0,-2.869 1.525,-4.28 2.067,-4.864c0.542,-0.584 1.181,-0.73 1.575,-0.73c0.394,0 0.787,0.005 1.132,0.021c0.363,0.018 0.85,-0.137 1.329,1.001c0.492,1.168 1.673,4.037 1.819,4.33c0.148,0.292 0.246,0.633 0.05,1.022c-0.196,0.389 -0.294,0.632 -0.59,0.973c-0.296,0.341 -0.62,0.76 -0.886,1.022c-0.296,0.291 -0.603,0.606 -0.259,1.19c0.344,0.584 1.529,2.493 3.285,4.039c2.255,1.986 4.158,2.602 4.748,2.894c0.59,0.292 0.935,0.243 1.279,-0.146c0.344,-0.39 1.476,-1.703 1.869,-2.286c0.393,-0.583 0.787,-0.487 1.329,-0.292c0.542,0.194 3.445,1.604 4.035,1.896c0.59,0.292 0.984,0.438 1.132,0.681c0.148,0.242 0.148,1.41 -0.344,2.771z"></path></g></g>
                  </svg>
                <a [href]="artista.linkwpp"><span>Clique para agendar uma sessão : {{artista.celular}}</span></a>
              </div>
              <div class="flex items-center space-x-2 text-white">
                <svg class="h-5 w-5 text-orange-400" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="100" height="100" viewBox="0,0,256,256">
                  <g fill="#fb923c" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="none" font-weight="none" font-size="none" text-anchor="none" style="mix-blend-mode: normal"><g transform="scale(5.12,5.12)"><path d="M16,3c-7.17,0 -13,5.83 -13,13v18c0,7.17 5.83,13 13,13h18c7.17,0 13,-5.83 13,-13v-18c0,-7.17 -5.83,-13 -13,-13zM37,11c1.1,0 2,0.9 2,2c0,1.1 -0.9,2 -2,2c-1.1,0 -2,-0.9 -2,-2c0,-1.1 0.9,-2 2,-2zM25,14c6.07,0 11,4.93 11,11c0,6.07 -4.93,11 -11,11c-6.07,0 -11,-4.93 -11,-11c0,-6.07 4.93,-11 11,-11zM25,16c-4.96,0 -9,4.04 -9,9c0,4.96 4.04,9 9,9c4.96,0 9,-4.04 9,-9c0,-4.96 -4.04,-9 -9,-9z"></path></g></g>
                  </svg>
                <a [href]="artista.link"><span>{{ artista.instagram }}</span></a>
              </div>
            </div>
          </div>
        </div>
    
        <h2 class="mb-8 text-3xl font-bold text-white">Portfolio</h2>
        <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 ">
          <div *ngFor="let image of artista.trabalhos; let i = index">
            <img
              loading="lazy"
              (click)="openImage(i)"
              [src]="image"
              alt="Trabalho de {{ artista.nome }}"
              class="cursor-pointer rounded-lg hover:scale-105 transition-transform max-h-full"
            />
          </div>
          
  
        </div>
  
      </div>
      <div class="modal" *ngIf="selectedImageIndex !== null" (click)="closeImage()">
        <div class="modal-content" (click)="$event.stopPropagation()">
          <img loading="lazy" [src]="artista.trabalhos[selectedImageIndex!]" alt="Imagem selecionada" />
          <button class="prev" (click)="prevImage()">&larr;</button>
          <button class="next" (click)="nextImage()">&rarr;</button>
        </div>
      </div>
    </div>
  }
  <app-footer></app-footer>
</section>
